trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:

- stage: Build
  variables:
    environment: Dev
  jobs:
  - job: Devdeployjob
    steps:
    - bash: echo  deplo job

    - task: CopyFiles@2
      inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: |
          **/*.yaml
          **/*.tf
        TargetFolder: '$(build.artifactstagingdirectory)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'
- stage: Devdeploy
  dependsOn:
  - Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo fdfdfd

